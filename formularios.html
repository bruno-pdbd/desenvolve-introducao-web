<!DOCTYPE html>
<html>
    <head>
        <title>Formulario</title>
    </head>
    <body>
        <h1>Formulario</h1>
        <form action="formularios.html" method="post">
            <p><label for="nome">Nome</label>
            <input type="text" placeholder="Nome" id="nome"></p>
            <p><label for="login">Email</label>
            <input type="text" placeholder="Email" id="login"></p>
            <p><label for="num">Telefone</label>
            <input type="number" placeholder="Telefone" id="num"></p>

            <p><h3>Você está satisfeito com o trabalho da empresa?</h3>
                <input type="radio" id="sim" name="1">
            <label for="sim">sim</label></p>
            <p><input type="radio" id="não" name="1">
            <label for="não">não</label></p>
            <p><input type="radio" id="indiferente" name="1">
            <label for="indiferente">indiferente</label></p>

            <p><h3>Você está favorável a mudança de presidencia?</h3>
                <input type="radio" id="sim" name="2">
            <label for="sim">sim</label></p>
            <p><input type="radio" id="não" name="2">
            <label for="não">não</label></p>
            <p><input type="radio" id="indiferente" name="2">
            <label for="indiferente">indiferente</label></p>
            
            <p><h3>Como você qualifica o andamento do projeto?</h3><select>
                <option>Abaixo do esperado</option>
                <option>Pouco abaixo do esperado</option>
                <option>Conforme o esperado</option>
                <option>Pouco acima do esperado</option>
                <option>Muito acima do esperado</option>
            </select>
            </p>

            <p><input type="checkbox" id="termo">
            <label for="termo">Eu autorizo o compartilhamento de respostas deste formulário.</label></p>
        </form>
    </body>
</html>
